
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
            rel="stylesheet"
    />
    <link href="/css/postings.css" type="text/css" rel="stylesheet"/>
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"
    ></script>
</head>

<body>
<div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">
        <h5 class="text-white h4">Collapsed content</h5>
        <span class="text-muted">Toggleable via the navbar brand.</span>
    </div>
</div>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarToggleExternalContent"
                aria-controls="navbarToggleExternalContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>
    </div>
</nav>
<table  style="width:100%">

    <tr th:each="data : ${jobPostList}">
        <tr th:each="bid : ${data.getBid().getJobSeeker()}"></tr>
        <section th:if="{bid == pric}" class="post-section">


            <div class="card" style="width: 119rem; height: 300px">
                <div class="card-body">
                    <div class="inner-card-body">
                        <img class="card-img-top" src="images/lawFirmLogo.jpg" alt="Card image cap" height="200px">
                        <div class="div-posting">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text">


                                <h4 th:text="${data.jobTitle}"></h4>
                                <p th:text="'DateToComplete: ' + ${data.dateToComplete}"></p>
                                <p th:text="'DatePosted: ' + ${data.datePosted} + ' min'"></p>
                                <p th:text="'Description: ' + ${data.description} + ' min'"></p>
                            <p th:text="'ServiceType: ' + ${data.serviceType} + ' min'"></p>



                            </p>
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                            <form action="/postBid" method="POST">
                                <label for="inputPassword2" class="sr-only">Password</label>
                                <div  class="input-group">
                                    <input type="hidden" name="jobId" th:value="${data.id}" >
                                    <input name="pricePerHour" type="text" class="form-control" placeholder="Place A Bid!!" aria-label="Place A Bid!!"
                                           aria-describedby="button-addon2" />
                                    <input type="submit">
                                </div>
                            </form>

                        </div>

        </section>

    </tr>


</table>

</body>
