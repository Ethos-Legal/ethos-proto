<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css"
            rel="stylesheet"
    />
    <link href="/css/clientPoster.css" type="text/css" rel="stylesheet"/>
</head>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarToggleExternalContent"
                aria-controls="navbarToggleExternalContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>
    </div>
</nav>
<body>
<div class="card" >
<div class="center-div">

    <form action="/makePost" method="POST" id="formPoster" >
        <div class="row g-3">
            <div class="col-sm-7">
                <label>Job Title: </label>
                <input name="jobTitle"  type="text" class="form-control" placeholder="Job Title" aria-label="Job Title">
            </div>
            <div class="col-sm">
                <label>Date To Complete: </label>
                <input name="dateToComplete" type="date" class="form-control" placeholder="Date To Complete" aria-label="Date To Complete">
            </div>
            <div class="col-sm-5">
                <label>Date To Complete: </label>
                <input name="datePosted" type="date" class="form-control" placeholder="Date Posted" aria-label="Date Posted">
            </div>
            <div class="col-sm-5">
                <label>Service Type: </label>
                <select name="jobTitle" class="form-select" id="inputGroupSelect02">
                    <option selected>Service Type</option>
                    <option value="1">Legal-Auditing</option>
                    <option value="2">Patton-Filing</option>
                    <option value="3">Witness-Review</option>
                </select>
            </div>
            <div class="input-group">
                <textarea name="description" class="form-control" aria-label="With textarea"></textarea>
            </div>
        </div>
        <input type="submit">
    </form>
</div>
</div>


</body>
</html>
