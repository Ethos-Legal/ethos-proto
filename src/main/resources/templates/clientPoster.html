<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->

            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />

            rel="stylesheet"
    />

</head>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarToggleExternalContent"
                aria-controls="navbarToggleExternalContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>
    </div>
</nav>
<body>
<div class="card" >
<div class="center-div">
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter2">
        Edit Info
    </button>
    <div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog"
         aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Edit Account Settings</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/makePost" method="POST" id="formPoster" >
                        <div class="row g-3">
                            <div class="col-sm-7">
                                <label>Job Title: </label>
                                <input name="jobTitle"  type="text" class="form-control" placeholder="Job Title" aria-label="Job Title">
                            </div>
                            <div class="col-sm">
                                <label>Date To Complete: </label>
                                <input name="dateToComplete" type="date" class="form-control" placeholder="Date To Complete" aria-label="Date To Complete">
                            </div>
                            <div class="col-sm-5">
                                <label>Date To Complete: </label>
                                <input name="datePosted" type="date" class="form-control" placeholder="Date Posted" aria-label="Date Posted">
                            </div>
                            <div class="col-sm-5">
                                <label>Service Type: </label>
                                <select name="serviceType" class="form-select" id="inputGroupSelect02">
                                    <option selected>Service Type</option>
                                    <option >Legal-Auditing</option>
                                    <option >Patent-Filing</option>
                                    <option >Witness-Review</option>
                                </select>
                            </div>
                            <div class="input-group">
                                <textarea name="description" class="form-control" aria-label="With textarea"></textarea>
                            </div>
                        </div>
                        <input type= "submit">
                    </form>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
    </div>
</div>
</div>
</div>


</div>
</div>

<script type="text/javascript" src="/js/landing.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
