    <div class="profile">

            <div class= "profile-img">

            </div>
            <img class="card-img-prof" src="images/profile-pic-ethos.jpg" alt="Card image cap" width="140px" height="140px">

</Header>

<div class="out-registration">
    <div class="registration">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
            Edit Info
        </button>
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Edit Account Settings</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <form class="row g-3">
                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail4">
                            </div>
                            <div class="col-md-6">
                                <label for="inputPassword4" class="form-label">Password</label>
                                <input type="password" class="form-control" id="inputPassword4">
                            </div>
                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                            </div>
                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">Law-Firm</label>
                                <input type="text" class="form-control" id="inputEmail4">
                            </div>
                            <div class="col-md-6">
                                <label for="inputText4" class="form-label">Business Phone number</label>
                                <input type="text" class="form-control" id="inputText4">
                            </div>
                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">LinkedIN</label>
                                <input type="text" class="form-control" id="inputEmail4">
                            </div>

                            <div class="reg-butt">
                            </div>
                        </form>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


<script type="text/javascript" src="/js/landing.js"></script>
