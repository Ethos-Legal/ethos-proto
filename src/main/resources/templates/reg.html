<div class="out-registration">
    <div class="registration">

        <form class="row g-3" action="/newUser" method="POST">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input name="email"  type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input name="password" type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input name="lawFirmAddress" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-md-6">
                <label for="inputPh" class="form-label">Business Phone number</label>
                <input name="phoneNumber" type="text" class="form-control" id="inputPh">
            </div>
            <div class="col-md-6">
                <label for="inputLinked" class="form-label">LinkedIN</label>
                <input name="linkedIn" type="text" class="form-control" id="inputLinked">
            </div>
           <div class="col-md-6">
            <label for="inputAge" class="form-label">Age</label>
            <input name="age" type="text" class="form-control" id="inputAge">
            </div>
           <div class="col-md-6">
               <label for="inputLawFirm" class="form-label">Law-Firm</label>
               <input name="lawFirm" type="text" class="form-control" id="inputLawFirm">  <div class="col-12">
           </div>
                <label for="inputCred" class="form-label">credentials</label>
               <div class="input-group">

                <input name="credentials" type="text" class="form-control" id="inputCred" placeholder="A.C.T LAW CERT .etc">
            </div>
           </div>

            <div class="col-12">
                <div class="form-check">
                    <input name="usertype" class="form-check-input" value="jobSeeker" type="radio" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Job Seekers
                    </label>
                </div>
                <div class="form-check1">
                    <input name="usertype" class="form-check-input" value="clientPoster" type="radio" id="autoSizingCheck2">
                    <label class="form-check-label" for="autoSizingCheck2">
                        Job Posters
                    </label>
                </div>

            </div>

            <div class="reg-butt">
                <button  type="submit" class="btn btn-primary">Sign Up!</button>
            </div>
        </form>
    </div>
</div>
